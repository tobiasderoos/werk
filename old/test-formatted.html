<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Formatted Transcript Grid</title>
    <style>
        :root {
            --bg: #0b1020;
            --panel: #0f1730;
            --text: #e8ecff;
            --muted: #a9b3d6;
            --line: #27325b;
            --accent: #7aa2ff;
            --rowh: 44px;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
            background: linear-gradient(180deg, var(--bg), #070a14);
            color: var(--text);
        }

        .app {
            padding: 16px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .panel {
            border: 1px solid var(--line);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.03);
            overflow: hidden;
        }

        .topbar {
            padding: 12px;
            border-bottom: 1px solid var(--line);
            background: rgba(255, 255, 255, 0.02);
            font-weight: 800;
        }

        .grid-header {
            display: grid;
            grid-template-columns: 140px 160px 1fr;
            gap: 10px;
            padding: 10px 12px;
            border-bottom: 1px solid var(--line);
            background: rgba(255, 255, 255, 0.02);
            font-size: 13px;
            color: var(--muted);
            font-weight: 800;
        }

        .grid-body {
            max-height: 600px;
            overflow: auto;
        }

        .row {
            display: grid;
            grid-template-columns: 140px 160px 1fr;
            gap: 10px;
            align-items: center;
            min-height: var(--rowh);
            padding: 8px 12px;
            border-bottom: 1px solid rgba(39, 50, 91, 0.65);
        }

        .row:hover {
            background: rgba(255, 255, 255, 0.04);
        }

        .row.active {
            background: rgba(122, 162, 255, 0.10);
            outline: 1px solid rgba(122, 162, 255, 0.25);
            outline-offset: -1px;
        }

        .cell {
            overflow: hidden;
        }

        .time {
            font-variant-numeric: tabular-nums;
            color: var(--muted);
        }

        .speaker {
            color: #dbe3ff;
        }

        .text {
            color: var(--text);
            cursor: pointer;
            line-height: 1.4;
        }

        /* Format the HTML content in the grid */
        .text-content {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .text-content p {
            margin: 0;
            padding: 0;
            display: inline;
        }

        .text-content p + p::before {
            content: " ";
            white-space: pre;
        }

        .text-content strong {
            font-weight: 700;
            color: #fff;
        }

        .text-content em {
            font-style: italic;
            color: #c8d5ff;
        }

        .text-content u {
            text-decoration: underline;
        }

        .text-content s {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .editor-panel {
            margin-top: 16px;
            padding: 16px;
            border: 1px solid var(--line);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.03);
        }

        .meta {
            display: flex;
            gap: 16px;
            margin-bottom: 12px;
            color: var(--muted);
            font-size: 13px;
        }

        .meta b {
            color: var(--text);
        }

        .tiptap-editor {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            background: rgba(15, 23, 48, 0.7);
            border: 1px solid var(--line);
            border-radius: 10px;
            color: var(--text);
            font-family: inherit;
            font-size: 14px;
            box-sizing: border-box;
        }

        .tiptap-editor .ProseMirror {
            outline: none;
            min-height: 100px;
        }

        .tiptap-editor .ProseMirror p {
            margin: 0 0 8px;
        }

        .tiptap-editor .ProseMirror p:last-child {
            margin-bottom: 0;
        }

        .tiptap-editor .ProseMirror-focused {
            outline: 2px solid rgba(122, 162, 255, 0.4);
            border-radius: 8px;
        }

        .toolbar {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        button.active {
            background: rgba(122, 162, 255, 0.15);
            border-color: rgba(122, 162, 255, 0.6);
        }

        button {
            background: rgba(255, 255, 255, 0.06);
            color: var(--text);
            border: 1px solid var(--line);
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
        }

        button:hover {
            border-color: rgba(122, 162, 255, 0.7);
        }
    </style>
</head>

<body>
    <div class="app">
        <div class="panel">
            <div class="topbar">
                Formatted Transcript Grid - 100 rijen (met opmaak)
            </div>

            <div class="grid-header">
                <div>Timestamp</div>
                <div>Spreker</div>
                <div>Tekst (klik om te editen)</div>
            </div>

            <div class="grid-body" id="gridBody"></div>
        </div>

        <div class="editor-panel" id="editorPanel" style="display: none;">
            <div class="meta">
                <span>Rij: <b id="metaRow">—</b></span>
                <span>Timestamp: <b id="metaTime">—</b></span>
                <span>Spreker: <b id="metaSpk">—</b></span>
            </div>
            <div class="toolbar">
                <button id="btnBold">Bold</button>
                <button id="btnItalic">Italic</button>
                <button id="btnUnderline">Underline</button>
                <button id="btnStrike">Strike</button>
                <button id="btnUndo">Undo</button>
                <button id="btnRedo">Redo</button>
            </div>
            <div class="tiptap-editor" id="editor"></div>
            <button id="btnSave" style="margin-top: 12px;">Opslaan</button>
        </div>
    </div>

    <script type="module">
        import { Editor } from "https://cdn.jsdelivr.net/npm/@tiptap/core@2.10.4/+esm";
        import StarterKit from "https://cdn.jsdelivr.net/npm/@tiptap/starter-kit@2.10.4/+esm";
        import Underline from "https://cdn.jsdelivr.net/npm/@tiptap/extension-underline@2.10.4/+esm";

        // Generate demo data with pre-formatted examples
        function pad2(n) {
            return String(n).padStart(2, "0");
        }

        function pad3(n) {
            return String(n).padStart(3, "0");
        }

        function makeDemoRows(count) {
            const speakers = ["Spreker 1", "Spreker 2", "Spreker 3", "Spreker 4"];
            const sampleTexts = [
                "<p>Dit is een <strong>belangrijk</strong> transcript segment.</p>",
                "<p>Hier staat <em>cursieve</em> tekst in de transcriptie.</p>",
                "<p>Let op: <u>onderstreepte</u> tekst voor nadruk.</p>",
                "<p>Dit is <s>doorgestreepte</s> en <strong><em>vet én cursief</em></strong> samen.</p>",
                "<p>Normale tekst zonder opmaak.</p>",
                "<p><strong>Vet</strong>, <em>cursief</em>, <u>onderstreept</u> en <s>doorgestreept</s> in één zin.</p>",
            ];

            const out = [];
            for (let i = 0; i < count; i++) {
                const s = speakers[i % speakers.length];
                const mm = Math.floor(i / 60);
                const ss = i % 60;
                const ms = (i * 37) % 1000;
                const timestamp = `00:${pad2(mm)}:${pad2(ss)}.${pad3(ms)}`;

                // Rotate through sample texts for variety
                const textTemplate = sampleTexts[i % sampleTexts.length];
                const text = textTemplate.replace(/segment/g, `segment ${i + 1}`);

                out.push({
                    timestamp,
                    speaker: s,
                    text_html: text
                });
            }
            return out;
        }

        const rows = makeDemoRows(100);
        let activeIndex = -1;
        let isProgrammaticUpdate = false;

        // Render grid
        const gridBody = document.getElementById("gridBody");
        const editorPanel = document.getElementById("editorPanel");
        const editorEl = document.getElementById("editor");
        const metaRow = document.getElementById("metaRow");
        const metaTime = document.getElementById("metaTime");
        const metaSpk = document.getElementById("metaSpk");

        // Initialize TipTap editor
        const editor = new Editor({
            element: editorEl,
            extensions: [
                StarterKit.configure({
                    heading: false,
                    bulletList: false,
                    orderedList: false,
                    blockquote: false,
                    codeBlock: false,
                    horizontalRule: false,
                }),
                Underline,
            ],
            content: "<p>Selecteer een rij...</p>",
            onUpdate({ editor }) {
                if (isProgrammaticUpdate) return;
                if (activeIndex >= 0) {
                    rows[activeIndex].text_html = editor.getHTML();
                    renderGrid();
                }
            },
        });

        // Sanitize HTML to prevent XSS (allow only safe formatting tags)
        function sanitizeHtml(html) {
            const div = document.createElement('div');
            div.innerHTML = html;

            // Remove any script tags or event handlers
            const scripts = div.querySelectorAll('script');
            scripts.forEach(script => script.remove());

            // Only allow specific tags
            const allowedTags = ['P', 'STRONG', 'EM', 'U', 'S', 'BR'];
            const allElements = div.querySelectorAll('*');

            allElements.forEach(el => {
                if (!allowedTags.includes(el.tagName)) {
                    el.replaceWith(el.textContent);
                }
                // Remove all attributes except basic ones
                Array.from(el.attributes).forEach(attr => {
                    el.removeAttribute(attr.name);
                });
            });

            return div.innerHTML;
        }

        function renderGrid() {
            gridBody.innerHTML = "";
            rows.forEach((row, index) => {
                const rowDiv = document.createElement("div");
                rowDiv.className = "row" + (index === activeIndex ? " active" : "");

                const timeCell = document.createElement("div");
                timeCell.className = "cell time";
                timeCell.textContent = row.timestamp;

                const speakerCell = document.createElement("div");
                speakerCell.className = "cell speaker";
                speakerCell.textContent = row.speaker;

                const textCell = document.createElement("div");
                textCell.className = "cell text";

                // Create a container for formatted HTML
                const textContent = document.createElement("div");
                textContent.className = "text-content";
                textContent.innerHTML = sanitizeHtml(row.text_html);

                textCell.appendChild(textContent);
                textCell.addEventListener("click", () => selectRow(index));

                rowDiv.appendChild(timeCell);
                rowDiv.appendChild(speakerCell);
                rowDiv.appendChild(textCell);
                gridBody.appendChild(rowDiv);
            });
        }

        function selectRow(index) {
            activeIndex = index;
            const row = rows[index];

            metaRow.textContent = index + 1;
            metaTime.textContent = row.timestamp;
            metaSpk.textContent = row.speaker;

            isProgrammaticUpdate = true;
            editor.commands.setContent(row.text_html);
            isProgrammaticUpdate = false;

            editor.commands.focus("end");
            editorPanel.style.display = "block";
            renderGrid();
        }

        // Toolbar buttons
        document.getElementById("btnBold").addEventListener("click", () => {
            editor.chain().focus().toggleBold().run();
        });

        document.getElementById("btnItalic").addEventListener("click", () => {
            editor.chain().focus().toggleItalic().run();
        });

        document.getElementById("btnUnderline").addEventListener("click", () => {
            editor.chain().focus().toggleUnderline().run();
        });

        document.getElementById("btnStrike").addEventListener("click", () => {
            editor.chain().focus().toggleStrike().run();
        });

        document.getElementById("btnUndo").addEventListener("click", () => {
            editor.chain().focus().undo().run();
        });

        document.getElementById("btnRedo").addEventListener("click", () => {
            editor.chain().focus().redo().run();
        });

        document.getElementById("btnSave").addEventListener("click", () => {
            if (activeIndex >= 0) {
                rows[activeIndex].text_html = editor.getHTML();
                renderGrid();
                alert("Opgeslagen!");
            }
        });

        // Update toolbar button states
        editor.on("selectionUpdate", ({ editor }) => {
            document.getElementById("btnBold").classList.toggle("active", editor.isActive("bold"));
            document.getElementById("btnItalic").classList.toggle("active", editor.isActive("italic"));
            document.getElementById("btnUnderline").classList.toggle("active", editor.isActive("underline"));
            document.getElementById("btnStrike").classList.toggle("active", editor.isActive("strike"));
        });

        // Initial render
        renderGrid();
        console.log("Grid rendered with", rows.length, "rows");
    </script>
</body>

</html>
